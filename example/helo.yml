sys:
  logging:
    level: info
  metrics:
    extended: "detailed" # none|simple|moderate|detailed
    prometheus:       
      handlerPath: "/metrics"
    samplingRate: 1   
    sanitization: "prometheus"
    scope:            
      prefix: "helo"
      reportingInterval: "1s"
      tags:
        region: "bj"
        zone: "test-1"
  http:
    addr: ":1080"
    httpCross: true
    profile: true
    maxLimitPage: 100
    defLimitPage: 10
    apidocs:
      enabled: true
      description: "description"
      title: "title"
      contact:
        name: "yubo"
        url: "http://github.com/yubo"
        email: "yubo@yubo.org"
    swagger:
      enabled: true
      clientId: "1234"
      clientSecret: "1234"
      name: "helo"
      url: "/apidocs.json"
  grpc:
    addr: ":1081"
    maxRecvMsgSize: 1024000
  db:
    driver: "mysql"
    dsn: "root:1234@tcp(localhost:3306)/test?loc=Local&parseTime=true"
  logLevel: 8
  logFlushFrequency: 5
  watchdogSec: 10
  mail:
    from: ["norelay-sso@example.com", "SSO"]
    host: "smtp.example.com"
    port: 25
    username: ""
    password: ""
    tmpDir: "/tmp"

auth:
  name: "helo.auth"
