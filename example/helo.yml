sys:
  logging:
    level: info
  tracing:
    backend: jaeger
    jaeger:
      serviceName: "helo"
      sampler:
        type: const
        param: 1
      reporter:
        localAgentHostPort: 127.0.0.1:6831
        logSpans: false
    httpBody: true       # log http request body
    httpHeader: true     # log http request header
    respTraceId: true    # inject trace id into response header
  metrics:
    extended: "detailed" # none|simple|moderate|detailed
    prometheus:       
      handlerPath: "/metrics"
    samplingRate: 1   
    sanitization: "prometheus"
    scope:            
      prefix: "helo"
      reportingInterval: "1s"
      tags:
        region: "bj"
        zone: "test-1"
  http:
    addr: ":8080"
    httpCross: true
    profile: true
    maxLimitPage: 100
    defLimitPage: 10
    apidocs:
      enabled: true
      description: "description"
      title: "title"
      contact:
        name: "yubo"
        url: "http://github.com/yubo"
        email: "yubo@yubo.org"
    swagger:
      enabled: true
      clientId: "1234"
      clientSecret: "1234"
      name: "helo"
      url: "/apidocs.json"
      schemes:
        - name: "oauth2"
          type: "accessCode"
          authorizationURL: "http://localhost/o/oauth2/authorize"
          tokenURL: "http://localhost/o/oauth2/token"
        - name: "apiKey"
          type: "apiKey"
          fieldName: "X-API-KEY"
          valueSource: "header" # can be "header", "query" or "cookie"
        - name: "base"
          type: "base"
  grpc:
    addr: ":8081"
    maxRecvMsgSize: 1024000
  db:
    driver: "mysql"
    dsn: "root:1234@tcp(localhost:3306)/test?loc=Local&parseTime=true"
  logLevel: 8
  logFlushFrequency: 5
  watchdogSec: 10
  mail:
    from: ["norelay-sso@example.com", "SSO"]
    host: "smtp.example.com"
    port: 25
    username: ""
    password: ""
    tmpDir: "/tmp"
  session:
    storage: "mem"
    cookieName: "golib-example-sid"
    sidLength: 24
    httpOnly: true
    domain:
    gcInterval: 60
    cookieLifetime:  {{timeOf "16h"}}

auth:
  name: "helo.auth"
